<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css"></link>
		<link rel="stylesheet" href="menu.css"></link>
		
		<!-- Fonts: -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=New+Amsterdam&display=swap" rel="stylesheet">

		<title>Sol-Viewer</title>
	</head>
	<body>
		<div class="drag-handle"></div>
		<!-- <aside id="menu" class="ui-element">
			<button id="menuToggle" class="ui-element">
				<img src="assets/slider-horizontal-3.svg"></img>
			</button>

		</aside> -->

		<aside id="menu" class="">
			<h1 class="menuHeader">Menu</h1>
			<div class="horizontalLine"></div>
			<section id="settings">
				<h2>
					<input label="Animate" type="checkbox" name="Animate" id="checkboxAnimate" checked>
				Animate</h2>
				<h2>
					<input label="Orbit rings" type="checkbox" name="Orbit rings" id="checkboxOrbitRings" checked>
				Orbit rings</h2>
				<h2>
					<input label="Highlight rings" type="checkbox" name="Highlight rings" id="checkboxHighlightRings" checked>
				Highlight rings</h2>
			</section>
			<div class="horizontalLine"></div>
			<section id="tipClickACelestial">
				<p>(Click a planet or moon to display info here)</p>
			</section>
			<section id= "selectedCelestialInfo" class="hide">
				<!-- <h3>Name: </h3> -->
				<!-- <p id="selectedCelestialName">(name)</p> -->
				<h2 id="selectedCelestialName">(name)</h2>
				<h3>Sidereal year length (in Earth days):</h3>
				<p id="selectedCelestialYearLength">(year length)</p>
				<h3>Sidereal day length (in Earth hours):</h3>
				<p id="selectedCelestialDayLength">(day length)</p>
				<h3>Satelites:</h3>
				<p id="selectedCelestialSatelites">(satelites)</p>
			</section>
			<div class="horizontalLine"></div>
    </aside>
		
		<h1 id="nameHeader">Sol-viewer</h1>
		<div class="zoomable" style="transform: scale(0.001);">
			
			<div id="solarSystem" class="draggable"></div>
		</div>
		<button class="toggle"></button>
		<script src="functions.js"></script>
		<script src="index.js"></script>
		<script src="menu.js"></script>
	</body>
</html>
